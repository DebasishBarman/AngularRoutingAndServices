<app-navigate></app-navigate>
<h1>Employee Details Component</h1>

<div class="container">
  <div class="col-6">
    <div class="card" *ngFor="let employee of employees">
      <div class="card-body">
        <h5 class="card-title">{{ employee.id }}</h5>
        <p class="card-text">{{ employee.firstName }} {{employee.lastName}}</p>
        <a routerLink="/employeeList" class="btn btn-primary">Go Back</a>
      </div>
    </div>

  </div>
</div>
